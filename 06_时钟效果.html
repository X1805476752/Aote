<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    	#canvas{
    		margin: 0 auto;
    	}
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="border:1px solid red;">您的浏览器不支持canvas画布</canvas>
<script>

    var ctx=canvas.getContext("2d");
    BIaoFn();
    function BIaoFn() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.beginPath();
        ctx.arc(250,250,200,0,2*Math.PI);
        ctx.clip();
        ctx.closePath();
        ctx.stroke();

        ctx.globalCompositeOperation="destination-over";
 

        for(var i=0;i<12;i++){
            ctx.save();
            ctx.translate(250,250);
            ctx.rotate(i*30*Math.PI/180);
            ctx.beginPath();
            ctx.moveTo(0,-170);
            ctx.lineTo(0,-190);
            ctx.lineWidth=4;
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
        }


        for(var i=0;i<60;i++){
            ctx.save();
            ctx.translate(250,250);
            ctx.rotate(i*6*Math.PI/180);
            ctx.beginPath();
            ctx.moveTo(0,-180);
            ctx.lineTo(0,-190);
            ctx.lineWidth=3;
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
        }


        ctx.save();
        ctx.translate(250, 250);
        ctx.beginPath();
        ctx.arc(0,0,5,0,2*Math.PI,false);
        ctx.closePath();
        ctx.fillStyle="white";
        ctx.fill();
        ctx.lineWidth = 3;
        ctx.strokeStyle="black";
        ctx.stroke();
        ctx.restore();


        var dt=new Date();
        var h=dt.getHours();
        var m=dt.getMinutes();
        var s=dt.getSeconds();



        ctx.save();
        ctx.translate(250,250);
        ctx.rotate(h*30*Math.PI/180);
        ctx.beginPath();
        ctx.moveTo(0,10);
        ctx.lineTo(0,-130);
        ctx.closePath();
        ctx.lineWidth=4;
        ctx.stroke();
        ctx.restore();


        ctx.save();
        ctx.translate(250,250);
        ctx.rotate(m*6*Math.PI/180);
        ctx.beginPath();
        ctx.moveTo(0,15);
        ctx.lineTo(0,-160);
        ctx.closePath();
        ctx.lineWidth=4;
        ctx.stroke();
        ctx.restore();


        ctx.save();
        ctx.translate(250,250);
        ctx.rotate(s*6*Math.PI/180);
        ctx.beginPath();
        ctx.moveTo(0,20);
        ctx.lineTo(0,-170);
        ctx.closePath();
        ctx.lineWidth=2;
        ctx.strokeStyle="yellow";
        ctx.stroke();
        ctx.restore();


        var hours= dt.getHours();
        var minutes= dt.getMinutes();
        var seconds= dt.getSeconds();
        var h1=hours>9?hours:("0"+hours);
        var m1=minutes>9?minutes:("0"+minutes);
        var s1=seconds>9?seconds:("0"+seconds);
        ctx.beginPath();
        ctx.fillStyle='black';
        ctx.font='25px 微软雅黑';
        ctx.fillText(h1+":"+m1+":"+s1,200,300);
        ctx.closePath();

        ctx.save();
        ctx.translate(250,250);
        ctx.beginPath();
        for(var i=1;i<13;i++){
            var x=Math.sin(i*30*Math.PI/180);
            var y=-Math.cos(i*30*Math.PI/180);
            ctx.fillStyle="#000";
            ctx.textAlign='center';
            ctx.textBaseline='middle';
            ctx.fillText(i,x*150,y*150);
        }
        ctx.closePath();
        ctx.restore();
    }
    setInterval(BIaoFn,1000);
</script>
</body>
</html>
